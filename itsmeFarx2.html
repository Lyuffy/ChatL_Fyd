  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      font-family: sans-serif;
      background-color: black;
      color: white;
      height: 100%;
      overflow-y: auto;
    }
    .nav-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #00ff00;
      border: 2px solid black;
      box-shadow: 0 0 8px #00ff00;
      cursor: pointer;
      z-index: 10;
    }
    .video-list-wrapper {
      padding: 40px 40px 60px;
      max-width: 1440px;
      margin: 0 auto;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 30px;
    }
    .video-item {
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ff00;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .video-item:hover {
      transform: scale(1.05);
    }
    .video-item img {
      width: 100%;
      aspect-ratio: 16 / 18;
      object-fit: cover;
      display: block;
    }
    .video-info {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
    .video-info strong {
      display: block;
      color: #00ff00;
      margin-bottom: 4px;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 99;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 1200px) {
      .video-list { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 800px) {
      .video-list { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (!params.get("access")) {
      alert("Akses ditolak! Silakan login terlebih dahulu.");
      window.location.href = "itsmeFarx3.html";
    }

    const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

    // Aktifkan lightbox saat gambar diklik
    document.querySelectorAll(".video-item img").forEach((img) => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt || "Preview Gambar";
      });
    });

    // Tutup lightbox saat area luar gambar diklik
    lightbox.addEventListener("click", (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });

    // Tutup dengan tombol ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });
    </script>
