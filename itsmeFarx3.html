<!DOCTYPE html>
<html lang="id">
<head>
  <title>Login & Profil - Blume</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px;
    }
    h2, h3 {
      margin-bottom: 15px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-bottom: 2px solid #00ff00;
      background: transparent;
      color: white;
      font-size: 14px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ff00;
      border: 2px solid black;
      color: black;
      box-shadow: 0 0 8px #00ff00;
      cursor: pointer;
      margin-top: 20px;
    }
    img.photo-preview {
      width: 160px;
      border-radius: 8px;
      margin: 10px auto;
      box-shadow: 0 0 10px #00ff00;
    }
    #form-me {
      display: none;
      margin-top: 30px;
    }
    .error {
      color: #ff5555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Login ke Blume</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password (min 8 karakter)">
  <button class="btn" onclick="validateLogin()">Masuk</button>
  <div id="error-message" class="error"></div>

  <div id="form-me">
    <button class="btn" onclick="goToGallery()">âž¤ Lanjut ke Galeri</button>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error-message");
      error.textContent = "";

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!email || !emailPattern.test(email)) {
        error.textContent = "Silakan masukkan email yang valid.";
        return;
      }

      if (!password || password.length < 8) {
        error.textContent = "Password minimal 8 karakter.";
        return;
      }

      // Jika valid, tampilkan biodata
      document.getElementById("form-me").style.display = "block";
    }

    function goToGallery() {
      window.location.href = "itsmeFarx2.html?access=true";
    }
  </script>
</body>
</html>
